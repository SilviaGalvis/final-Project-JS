<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><style>.preloader{z-index:10000;width:100vw;height:100vh;visibility:visible;opacity:1;background-color:#10131a;flex-direction:column;justify-content:center;align-items:center;transition:opacity .8s ease-in-out,visibility 0s .8s;display:flex;position:fixed;top:0;bottom:0;left:0;right:0}.hide-preloader{visibility:hidden;opacity:0}.circle{height:10px;width:10px;background-color:#f9dc97;border-radius:50%;animation:bounce-circles .7s ease-in-out -.6s infinite;display:inline-block}.circle:nth-child(2){animation-delay:-.5s}.circle:nth-child(3){animation-delay:-.4s}.text{color:#fbae17;margin-left:5px;font-family:Roboto,sans-serif;display:inline-block}@keyframes bounce-circles{0%,40%,to{transform:translateY(-10px)}20%{transform:translateY(-20px)}}</style><script>window.addEventListener("load",(function(){document.querySelector(".preloader").classList.add("hide-preloader")}));</script><link rel="preconnect" href="https://fonts.gstatic.com"><title>Filmoteka</title></head><body>  <div class="preloader"> <div class="circles-group"> <div class="circle"></div> <div class="circle"></div> <div class="circle"></div> </div> <div class="text">NOW LOADING</div>  </div>  <div class="wrap-container"> <header> <div class="header__background"> <div class="container header__container"> <div class="header__wrapper"> <div class="logo-wrapper"> <a class="logo" href="./index" aria-label="logo of filmoteka"> <svg class="logo__icon" width="24" height="24"> <use href="/final-Project-JS/sprite.3789501e.svg#film"></use> </svg> <span class="logo__text">Filmoteka </span> </a> </div> <nav class="site-nav"> <button id="home-button" class="current header-button home-button" type="button" aria-label="main page switch"> Home </button> <button id="library-button" class="header-button library-button" type="button" aria-label="library page switch"> My library </button> </nav> <div class="user-box"> <button class="header-button user-box__signup" type="button"> Sign up </button> <button class="header-button user-box__signin" type="button"> Sign in </button> <button class="header-button is-hidden logout-js user-box__signin" type="button"> Log out </button> </div> </div> <div class="search-container"> <span class="search__input-wrapper"> <svg class="microphone" width="40" height="40" aria-label="microphone"> <use href="/final-Project-JS/sprite.3789501e.svg#microphone"></use> </svg>  <input class="search__input" type="text" name="search" autocomplete="off" aria-label="Search films " placeholder="search movie by name" contenteditable=""> </span> <p class="no-results"></p> </div> <div class="button-container visually-hidden"> <button class="button watched-button" type="button"> Watched </button> <button class="button queue-button" type="button">queue</button> </div> </div> </div> </header>  <div class="container"> <section class="filter-section"> <h2 class="filter-text">Find the best movies</h2> <select class="filter-input" name="genrepicker" id="genrepicker"> <option value="">Choose genre</option> <option value="28">Action</option> <option value="12">Adventure</option> <option value="16">Animation</option> <option value="35">Comedy</option> <option value="80">Crime</option> <option value="99">Documentary</option> <option value="18">Drama</option> <option value="14">History</option> <option value="27">Horror</option> <option value="10402">Music</option> <option value="10749">Romance</option> <option value="878">Science Fiction</option> <option value="10770">TV Movie</option> <option value="53">Thriller</option> <option value="10752">War</option> <option value="37">Western</option> </select> <select class="filter-input" name="yearpicker" id="yearpicker"></select> </section> </div>   <div class="is-hidden square"> <div class="spin"></div> </div>    <div class="is-hidden square"> <div class="spin"></div> </div>  <section class="container movies"> <ul class="movies__list"></ul>  <div class="movies__pagination-container"> <button class="hidden pagination-prev-button" type="button"></button> <div class="js-pagination-wrapper"></div> <button class="hidden pagination-next-button" type="button"></button> </div>  </section> </div> <footer class="footer"> <div class="container footer__container"> <p class="footer__container__copyright"> &copy 2020 | All Rights Reserved | </p> <p class="footer_container__authors"> Developed with<svg class="footer_container__authors__svg" width="14" height="13"> <use href="/final-Project-JS/sprite.3789501e.svg#heart"></use> </svg> <button class="footer_container__authors__button" type="button"> by GoIT Students </button> </p> </div> </footer>   <div class="js-lightbox lightbox"> <div class="lightbox__overlay"></div> <div class="lightbox__content"> <div class="lightbox__card"></div> <button type="button" class="lightbox__button" data-action="close-lightbox"></button> </div> </div>  <div class="backdrop is-hidden" data-modal-signup=""> <div class="modal modal-signup"> <div class="is-hidden signup-spinner"> <div class="spin"></div> </div> <div class="signup-wpapper"> <h2 class="modal__title">Sign up</h2> <form class="modal__form-registration"> <ul class="list modal__list-input"> <li class="modal__list-item"> <label class="modal__label">Email<input type="email" name="email" class="modal__field-input"> <svg width="18" height="18" class="modal__icon"> <use href="/final-Project-JS/sprite.3789501e.svg#icon-email"></use> </svg> </label> </li> <li class="modal__list-item"> <label class="modal__label">Password<input type="password" name="pass" class="modal__field-input"> <svg width="18" height="18" class="modal__icon"> <use href="/final-Project-JS/sprite.3789501e.svg#icon-key"></use> </svg> </label> </li> <li class="modal__list-item"> <label class="modal__label">Repeat password<input type="password" name="secondpass" class="modal__field-input"> <svg
